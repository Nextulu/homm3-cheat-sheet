<!DOCTYPE html>
<html>
<head>
	<title>HoMM3 - Cheat sheet</title>
	<meta charset="UTF-8">
	<meta name="description" content="List of all HoMM3 artifacts & spells in one place">
	<meta name="author" content="Jakub Świętoniowski">
	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	<div id="sidePanel">
		<div id="item"></div>
	</div>
	
	<div id="mainPanel">
		<div id="menu">
			<input type="text" id="searchBar" placeholder="Sort list..">

				<span class="slider"></span>

			<p id="switchState"></p>
		</div>
		<ul id="itemsGrid"></ul>
	</div>
	
	<script src="main.js"></script>

</html>
