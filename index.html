<!DOCTYPE html>
<html>
<head>
	<title>HoMM3 - Cheat sheet</title>
	<meta charset="UTF-8">
	<meta name="description" content="">
	<meta name="author" content="Jakub Świętoniowski">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="sidePanel">
		<h2 id="itemName"></h2>
		<p id="itemRarity"></p>
		<ul id="itemStats">
			<li id="itemAtk"></li>
			<li id="itemDef"></li>
			<li id="itemPwr"></li>
			<li id="itemKnwl"></li>
		</ul>
		<p id="itemDescription"></p>
	</div>
	<div id="mainPanel">
		<input type="text" id="searchBar" placeholder="Sort items">
		<select id="selRarity">
			<option value="Default">Rarity</option>
			<option value="Treasure">Treasure</option>
			<option value="Minor">Minor</option>
			<option value="Major">Major</option>
			<option value="Relic">Relic</option>
		</select>
		<ul id="artifactsGrid">
		
		</ul>
	</div>
	<script src="main.js"></script>
<body>
</html>
